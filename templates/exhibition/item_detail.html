{% extends "base.html" %}

{% block title %}{{ item.name }}{% endblock %}

{% block content %}
<div>
    <h2>{{ item.name }}</h2>
    <h4>Категория: {{ item.category.name }}</h4>
    <img src="{{ item.picture.url }}" alt="{{ item.name }}">
    <p>{{ item.description }}</p>
    <p>{{ item.description_eng }}</p>
    <p>Автор описания: {{ item.description_author }}</p>
</div>
{% endblock %}
